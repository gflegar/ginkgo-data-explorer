<mat-tab-group>
  <mat-tab label="Results">
    <div class="code_viewer">
      <ngx-monaco-editor
        [options]="editorOptions"
        [ngModel]="rawData | json">
      </ngx-monaco-editor>
    </div>
  </mat-tab>
  <mat-tab label="Transformed">
    <div class="code_viewer">
      <ngx-monaco-editor
        [options]="editorOptions"
        [ngModel]="transformedData | json">
      </ngx-monaco-editor>
    </div>
  </mat-tab>
  <mat-tab label="Plot">
    <canvas #chartCanvas></canvas>
    <mat-card *ngIf="plotError">
      <code><pre>Error generating plot: {{plotError}}</pre></code>
    </mat-card>
  </mat-tab>
</mat-tab-group>
