<mat-tab-group>
  <mat-tab label="Raw">
    <div class="code_viewer">
      <ngx-monaco-editor
        [options]="editorOptions"
        [ngModel]="rawData | json">
      </ngx-monaco-editor>
    </div>
  </mat-tab>
  <mat-tab label="Selected">
    <div class="code_viewer">
      <ngx-monaco-editor
        [options]="editorOptions"
        [ngModel]="transformedData | json">
      </ngx-monaco-editor>
    </div>
  </mat-tab>
  <mat-tab label="Plot">
    <canvas #chartCanvas></canvas>
  </mat-tab>
</mat-tab-group>
