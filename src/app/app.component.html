<article>
  <h1>Ginkgo Data Explorer</h1>

  <section>
    <div class="selector first_selector">
      <h2>Data selection</h2>
      <app-data-selector
        (onDataUpdate)="plot_data = $event;"
      ></app-data-selector>
    </div>

    <div class="selector">
      <h2>Plot selection</h2>
      <app-plot-selector
        (onPlotUpdate)="plot_script = $event;"
      ></app-plot-selector>
    </div>
  </section>

  <hr>

  <section *ngIf="plot_data && plot_data.length && plot_script">
    <app-plot-view
      [data_files]="plot_data"
      [script_name]="plot_script"
    ></app-plot-view>
  </section>

</article>
