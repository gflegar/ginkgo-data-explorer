<div class="root" fxLayout="column">
  <mat-toolbar color="primary">
    <span>
      <img class="logo" alt="Ginkgo" src="assets/logo.png">
      Benchmark Explorer
    </span>
  </mat-toolbar>

  <div fxFlex fxLayout>
    <mat-card fxFlex>
      <app-data-selector
        (onDataUpdate)="plot_data = $event;"
      ></app-data-selector>
    </mat-card>

    <div fxFlex fxLayout="column">
      <mat-card fxFlex>
        <app-plot-selector
          (onPlotUpdate)="plot_script = $event;"
          (onJsonataScriptUpdate)="jsonataScript = $event"
        ></app-plot-selector>
      </mat-card>

      <mat-card fxFlex>
        <app-plot-view
          [data_files]="plot_data"
          [script_name]="plot_script"
          [jsonataScript]="jsonataScript"
        ></app-plot-view>
      </mat-card>
    </div>
</div>
